<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
        <title>Todo-list</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row border1 mt-4 ms-4 me-4">
                <div class="col-lg-3 col-md-4 p-0 border2">
                    <h3 class="text-center ms-0 text-danger letexteh1 p-3">Ajouter une tache</h3>
                    <div class="px-3 gap-3 mt-">
                        <div class="mb-4 mt-5 inputbox">
                            <input class=" mb-4 form-control"  list="datalistOptions1"  type="text" name="" required="required" id="inputCategorie">
                            <span>Categorie</span>
                            <datalist id="datalistOptions1">
                              <option value="Academique">
                              <option value="Extra-academique">
                              <option value="Distraction">
                            </datalist>
                        </div>
                        <div class="mb-4 mt-5 inputbox">
                            <input class=" mb-3 form-control" type="text" name="" required="required" id="inputTitre">
                            <span>Titre</span>
                        </div>
         
                         <div class="mb-4 inputbox">
                            <input class="form-control" type="date" name id="inputDate">
                            <span id="Data" class="datacolor">Data</span>
                        </div>
                        
                           <div class="inputbox1">
                            <textarea name="" class="form-control" id="inputDescription"  cols="50" required="required"  rows="2"></textarea>
                            <span>Description</span>
                           </div>
                           <div class=" mt-5 inputbox">
                              <input class="form-control" list="datalistOptions2"   type="text" name="" required="required" id="inputStatut">
                              <span>Statut</span>
                              <datalist id="datalistOptions2">
                                <option value="Niveau">
                                <option value="En cours">
                                <option value="Terminé">
                              </datalist>
                          </div>
                         
                           <!--
                        <div class="inputbox2">
                            <input class="mt-4"   type="text" name="" required="required" id="">
                            <span>statut</span>
                        </div> -->
                    </div>
                    <div class="divEye disparu" id="Diveye">
                    </div>
                      <div class=" justify-content-center d-flex">
                            <button class="mt-3 le buttons p-2 text-danger" id="btnAjouter">Ajouter</button>
                            <button class="buttons mt-3 text-danger d-none p-2" id="btnModifier">Modifier</button>
                      </div>
                      <!-- ==================================================chartJS================================================== -->
                              <div class="border3 mt-5 ">
                                <h2 class="text-center" style="color: #609da0;">Statut</h2>
                              <div class="d-flex justify-content-center">
                                <div class="Chart">
                                    <canvas id="myChart"></canvas>
                                </div>
                              </div>
                              </div>
                    <!-- ==================================================chartJS================================================== -->
                </div>
                <div class="col-lg-9 col-md-8 ">
                    <h5 class="text-center letext mt-4">Liste de tache</h5>
                <!-- ==================================================================== -->
                <div class="feedback text-center ms-5" id="feedbackID">
                    <div class="text-center textAjout">Ajout de la tache</div>
                    <div class="text-end divText p-2"><p>L'enregistrement s'est effectué avec success</p></div>
                </div>
                  <div class="table-responsive table88">
                        <table class="w-100 ">
                            <thead>
                                <tr class="laligneTR w-100">
                                 <td  class="p-4 text-danger text-center">#</td>
                                 <td  class="p-4 text-danger text-center">Date</td>    
                                 <td  class="p-4 text-danger text-center">Titre</td>    
                                 <td  class="p-4 text-danger text-center">Categorie</td>    
                                 <td  class="p-4 text-danger text-center">Operations</td>                              
                                </tr>
                            </thead>
                            <tbody id="tbody" class="border8" style="border: 1.5px solid #609da0">

                            </tbody>
                        </table>
                    </div>
                    <div class="text-center mb-3"><span class="fs-3">Description</span></div>
                  <div class="text-center">
                    <textarea class="textarea" name="" id="textareaID" cols="" rows="6"></textarea>
                  </div>
                </div>
            </div>
        </div>

         <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="app.js" defer></script>
    </body>
</html>
